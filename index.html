<!DOCTYPE html>
<html>
    <head>
        <title>Museu SENAC</title>
        <meta charset="UTF-8">

        <!-- Normalize CSS -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        
        <!-- Estilo customizado -->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">

        <!-- html5shiv para fazer com que os navegadores que não reconheçam as novas tags HTML5, passem a reconhecê-las -->
        <!--[if lt IE 9]>
	        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
        <![endif]-->

    </head>
    <body>

        <!-- Início container -->
        <div id="container">

            <!-- Início header -->
            <header>
                <div id="logo">
                    <h1><a href="">MuSenac</a></h1>
                </div>

                <!-- Início nav -->
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Exposições</a></li>
                        <li><a href="#">Pesquisa</a></li>
                        <li><a href="#">Acervos</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Fotos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
                <!-- Fim nav -->

            </header>
            <!-- Fim header -->

            <!-- Início principal -->
            <div id="principal">

                <!-- Início conteudo -->
                <div id="conteudo">
                    <section id="capa">
                        <img src="img/museu.png">
                    </section>
                </div>
                <!-- Fim conteudo -->

                <!-- Início aside -->
                <aside>
                    <section id="depoimento">
                        <img src="img/depoimento.png">
                    </section>

                    <!-- Início visita -->
                    <section id="visita">
                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset>
                                <legend>Selecione uma data</legend>

                                <label for="data">Data</label>
                                <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                                <label for="qtd">Qtd pessoas</label>
                                <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                            </fieldset>

                            <input class="botao" type="submit" value="Verificar disponibilidade">

                        </form>
                    </section>
                    <!-- Fim visita -->

                    <section id="galeria">
                        <h4>Galeria de fotos</h4>

                        <a href="">
                            <img src="img/imagem1.jpg" height="93" width="93px">
                        </a>

                        <a href="">
                            <img src="img/imagem2.jpg" height="93" width="93px">
                        </a>

                        <a href="">
                            <img src="img/imagem3.jpg" height="93" width="93px">
                        </a>
                        
                        <a href="">
                            <img src="img/imagem4.jpg" height="93" width="93px">
                        </a>


                    </section>

                </aside>
                <!-- Fim aside -->

            </div>
            <!-- Fim principal -->

        </div>
        <!-- Fim container -->
        
    </body>
</html>
